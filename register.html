<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
</head>
<body style="background-image:url('images/form-img.webp'); background-size: cover; background-position: center;">

    <!-- add the this register.html file in all the register button and also add the target of the button they 
     can open in another web page
      -->




    <div class="container cont-register">
        <div class="register-form">

        <form>
                <h3>Registeration form</h3>
              <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Username:</label>
                <input type="text" class="form-control" name="Username" id="inputEmail4" placeholder="enter username" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email:</label>
                <input type="email" class="form-control" name="email" id="inputPassword4" placeholder="enter email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" name="Password" id="inputPassword4" placeholder="enter password" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Education: </label>
                <input type="text" class="form-control" name="education" id="inputPassword4" placeholder="enter last education eg.BCA,MCA etc...">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" name="Address" id="inputAddress" placeholder="1234 Main St" required>
            </div>
           
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="City" id="inputCity" placeholder="enter city" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Course</label>
                <select id="inputState" name="course" class="form-control transparent" required>
                  <option value="webdev" >Web Design</option>
                  <option value="digitalmarketing" >Digital Marketing</option>
                  <option value="sharemarket" >Share Market</option>
                  <option value="javafullstack" >Java Full Stack</option>
                  <option value="pythonfullstack" >Python Full Stack</option>
                  <option value="graphicdesgin" >Graphic Design</option>
                  <option value=""></option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Mobile Number</label>
                <input type="tel" class="form-control" id="inputZip" placeholder="enter valid number" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
    </div>

</body>
</html>
